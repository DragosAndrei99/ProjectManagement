<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Management</title>
</head>

<body>
    <header id="header" class="site-header">
    </header>
    <div style="display: flex; align-items: center; justify-content: space-around  ;">
        <div class="divs addDiv " style="font-size: 15px">
            <h3>Projects:</h3>
            <table id="table">
                <tr>
                    <th><button id="sortName" onclick="sortTable(compareName, reverseCompareName)">↨</button>Project
                        name
                    </th>
                    <th><button id="sortStartDate"
                            onclick="sortTable(compareStartDate, reverseCompareStartDate)">↨</button>Start date</th>
                    <th><button id="sortTime"
                            onclick="sortTable(compareTimeSinceStart, reverseCompareTimeSinceStart)">↨</button>Days
                        since
                        start</th>
                    <th><button id="sortNecessaryEmployees"
                            onclick="sortTable(compareNecessaryEmployees, reverseCompareNecessaryEmployees)">↨</button>Necessary
                        employees</th>
                    <th><button id="sortEmployeesAllocated"
                            onclick="sortTable(compareEmployeesAllocated, reverseCompareEmployeesAllocated)">↨</button>Employees
                        allocated</th>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
    <script src="js\headAndFoot.js"></script>
    <script src="js\projectTable.js"></script>


</html>
