<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tableStyles.css">
  <title>Project Management</title>
</head>

<body>
  <header id="header" class="site-header">
  </header>
  <div id="mainDiv">

    <div class="divs" style="font-size: 15px">
      <h3>Employees:</h3>
      <table id="table">
        <tr>
          <th><button id="sortName" onclick="sortTable(compareAlpha, reverseCompareAlpha)">↨</button>Name</th>
          <th><button id="sortAge" onclick="sortTable(compareNum, reverseCompareNum)">↨</button>Age</th>
          <th><button id="sortProject" onclick="sortTable(compareAlpha, reverseCompareAlpha)">↨</button>Project</th>
          <th><button id="sortDateOfBirth" onclick="sortTable(compareDate, reverseCompareDate)">↨</button>Date of Birth
          </th>
          <th><button id="sortDateOfEmployment"
              onclick="sortTable(compareDateOfEmployment, reverseCompareDateOfEmployment)">↨</button>Date of Employment
          </th>
          <th>Phone Number</th>
          <th><button id="sortEmail" onclick="sortTable(compareEmail, reverseCompareEmail)">↨</button>E-mail</th>
        </tr>
        <tr>

        </tr>
      </table>
    </div>
  </div>
  
  <footer id="footer"></footer>
</body>
  <script src="js\headAndFoot.js"></script>
  <script src="js\employeeTable.js"></script>


</html>
