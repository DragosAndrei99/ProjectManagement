<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Employee</title>
</head>

<body>

    <header id="header" class="site-header">
    </header>
    <div style="display: flex; align-items: center; justify-content: space-around  ;">
        <div class="divs addDiv">
            <h3>Add New Project:</h3>

            <table>
                <form id="form" method="post"
                    action="projectTable.html">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input onkeyup="checkInput(this, document.getElementById('nameSpan'), patternName)"
                                placeholder="This field can only contain letters" autocomplete="off" type="text"
                                name="name" id="name">
                            <span id="nameSpan">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="startDate">Start date:</label></td>
                        <td><input onblur="defaultStartDate()" autocomplete="off" type="date" name="startDate"
                                id="startDate">
                            <span id="startDateSpan">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="necessaryEmployees">Necessary Employees:</label></td>
                        <td><input
                                onblur="checkInput(this, document.getElementById('necessaryEmployeesSpan'), patternNumber)"
                                autocomplete="off" type="number" name="necessaryEmployees" id="necessaryEmployees">
                            <span id="necessaryEmployeesSpan">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="employeesAllocated">Employees allocated:</label></td>
                        <td>
                            <div class="multipleSelection">
                                <div class="selectBox" onclick="showCheckboxes()">
                                    <select>
                                        <option>Select employees</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                                <div id="checkBoxes">

                                </div>

                            </div>
                        </td>
                    </tr>
            </table>
            <br>
            <button class="myButton" disabled id="button" type="submit" onclick="addNewProject()">Add</button>
            </form>

        </div>
    </div>

    <footer id="footer"></footer>

</body>

<script>
    var show = true;

    function showCheckboxes() {
        var checkboxes =
            document.getElementById("checkBoxes");

        if (show) {
            checkboxes.style.display = "block";
            show = false;
        } else {
            checkboxes.style.display = "none";
            show = true;
        }
    }
</script>
<script src="js\headAndFoot.js"></script>
<script src="js\addProjects.js"></script>
<script>
    // solves an error which will cause the addEmployee form to remain completed if accesed again
    // when it was  previously accesed from the edit button and the it was not submitted
    window.onbeforeunload = function () {
        localStorage.removeItem('projectsToBeEdited');
    };
</script>





</html>
